name: Deploy to AWS

on:
  push:
    branches:
    - main
    - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Build NPM
      run: |-
        npm ci
        npm run build

    - name: Deploy
      uses: burnett01/rsync-deployments@6.0.0
      with:
        switches: -avzr --mkpath --delete
        path: dist/
        remote_path: /var/www/qpelis_static/${{ github.ref_name }}/
        remote_host: ${{ secrets.SSH_HOST }}
        remote_user: ${{ secrets.SSH_USER }}
        remote_key: ${{ secrets.SSH_KEY }}